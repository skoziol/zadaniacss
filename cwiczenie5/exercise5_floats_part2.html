<!-- Exercise 5: Creating a menu through floats

The goal here is to take an unordered list and create a horizontal menu using floats.
Check the screenshot in the /images folder for an example of styling.

Also, you'll note there is a little jQuery in the mix here. That's really just so the
menu does "something" when you click on it. We'll walk through how it works in person,
but just FYI, you can enjoy it, but don't need to edit or change it.
-->
